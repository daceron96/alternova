
<!DOCTYPE html>
<html lang="es">
{%load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" src="{% static 'core/style.css/' %} "></link>
    
    {%block link%}
    {%endblock%}

</head>

<body > 

    <nav class="navbar navbar-expand-lg navbar-light bg-light py-3 fst-italic">
        <div class="container">
            <span class="navbar-text fw-bolder" id="registered-mail">
                
            </span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end"  id="navbarNav">
                <ul class="nav nav-pills fw-bolder">
                    <li class="nav-item" id='link-logout'>
                        <a class=" btn btn-primary px-5" aria-current="page" href="{% url 'user:login'%}" id="btn-logout">Sign in</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>
    <div class="container pt-3 fst-italic">
    {% block content%}

    {%endblock%}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    {% block js%}
    {% endblock %}
</body>

</html>
